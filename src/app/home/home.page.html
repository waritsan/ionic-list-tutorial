<ion-header>
  <ion-toolbar>
    <ion-title>
      Hello World!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink]="['/detail', user.id]">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <h3>{{ user.email }}</h3>
        <p>{{ user.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
